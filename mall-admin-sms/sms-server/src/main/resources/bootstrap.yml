server:
  port: 8082
spring:
  profiles:
    # dev 默认为开发环境 , prod 线上环境
    active: prod
  application:
    name: mall-admin-sms
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        prefix: mall-admin-sms
        file-extension: yaml

  zipkin:
    base-url: http://localhost:9411
    locator:
      discovery:
        enabled: true
  sleuth:
    sampler:
      # zipkin 抽样比例 在默认情况下，该值为0.1
      probability: 1.0